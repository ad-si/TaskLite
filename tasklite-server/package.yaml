name: tasklite-server
version: 0.1.0.0
synopsis: REST API server for TaskLite
description: |
  After signing up for an account, users can manage their ideas.
  Every idea contains 3 scores: Impact, Ease and Confidence.
  Each idea can be added, edited and deleted.
  All the ideas will be sorted by the average of all three scores.
  Every API call will return 10 ideas.
  When not using the service, users can log out of the system.
homepage: https://github.com/ad-si/TaskLite/tree/master/tasklite-server
license: AGPL-3.0-or-later
author: Adrian Sieber
maintainer: mail@adriansieber.com
copyright: Adrian Sieber
category: Web

default-extensions:
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - UndecidableInstances

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fno-warn-orphans

extra-source-files:
  - readme.md

dependencies:
  - aeson
  - attoparsec
  - base >= 4.7 && < 5
  - base-compat
  - bytestring
  - directory
  - mtl
  - blaze-html
  - blaze-markup
  - http-media
  - lucid
  - servant
  - servant-server
  - string-conversions
  - text
  - time
  - wai
  - warp

executables:
  tasklite-server:
    source-dirs:      source
    main:             Main.hs
